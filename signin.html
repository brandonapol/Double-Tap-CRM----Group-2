<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <title>Sign In</title>
</head>

<body>
    <div class="grid-container">
        <!----For the left side sign up info--->
        <div class="grid-one">
            <div class="text">
                <h2>Don't Have an Account Yet?</h2>
                <h2>What are you waiting for? Let's Fix that Now!</h2>
            </div>
            <button type="button" class="sign-up-btn">Sign Up </button>
            <img class=photo1 src="assets/sign.in.images/group15.png" alt="first-photo" />
        </div>

        <!--For the right side sign up info-->
        <div class="grid-container-two">
            <div class="sign-in">
                <h1>Sign In</h1>
                <form>
                    <input type="username" class="input-box">
                    <input type="email" class="input-box">
                    <input type="password" class="input-box">
                    <br>
                    <button type="button" class="sign-btn">Sign In</button>
                    <p>Or sign in with social platforms</p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </form>
            </div>
        </div>
        </form>






</html>
