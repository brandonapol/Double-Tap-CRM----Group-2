<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/ccb088ae85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signin.css">
    <title>Sign Up</title>
</head>

<body>

    <!----For the left side sign up info--->
    <div class="grid-container">
        <div class="grid-item1 ">
            <div class="text1">
                <h2>Don't Have an Account Yet?</h2>
                <h2>What are you waiting for? Let's fix that now!</h2>
            </div>
            <button type="button" class="sign-up">Sign up</button>
            <img class=firstpicture src="assets/sign.in.images/group_15.png" alt="pictureone">
        </div>
        <!--For the right side sign up info-->
        <div class="grid-containertwo" align-items="center">
            <div class="signform-info">
                <h1>Sign In</h1>
                <form>
                    <i class="fas fa-user"></i>
                    <input type="username" class="input-field">
                    <div>
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="input-field">
                        <div>
                            <i class="fas fa-lock"></i>
                            <input type="password" class="input-field">
                            <br>
                        </div>
                        <button type="button" class="sign-in-btn">Sign in</button>
                        <p><strong>Or sign in with social platforms </strong></p>
                        <div class=social-media>
                            <a href="# " class="fab fa-facebook "></a>
                            <a href="# " class="fa fa-twitter "></a>
                            <a href="# " class="fa fa-google "></a>
                            <a href="# " class="fa fa-linkedin "></a>
                </form>
                </div>
                </form>
                </div>
            </div>
</body>

</html>
