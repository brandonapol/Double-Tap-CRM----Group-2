<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="sign_up">
        <div class="header">Sign Up</div>
        <div class="form">
            <div class="person">
                <div class="bubble">
                    <div class="form"><form><fieldset>
                        <img src="assets/signup/user-regular.svg" class="image">
                        <input type="text" placeholder="Name"  class="text">     
                    </fieldset></form></div>
                </div>
            </div>
    
            <div class="mail">
                <div class="bubble">
                    <div class="form"><form><fieldset>
                        <img src="assets/signup/envelope-regular.svg" class="image">
                        <input type="text" placeholder="Email"  class="text">     
                    </fieldset></form></div>
                </div>
            </div>
            
            <div class="lock">
                <div class="bubble">
                    <div class="form"><form><fieldset>
                        <img src="assets/signup/lock-solid.svg" class="image">
                        <input type="text" placeholder="Password"  class="text">     
                    </fieldset></form></div>
                </div>
            </div>
        </div>
    
    <div class="button">
        <button>Sign Up</button>
        <div class="text2">Or Join Us on our Social Platforms!</div>
    </div>
    
    <div class="socialmedia">
        <fieldset>
            <img src="assets/signup/facebook-square-brands.svg" class="socials">
            <img src="assets/signup/twitter-square-brands.svg" class="socials">
            <img src="assets/signup/google-brands.svg" class="socials">
            <img src="assets/signup/linkedin-in-brands.svg" class="socials">
        </fieldset>
    </div>
    
    </div>
    
    <div class="computer">
        <img src="assets/signup/Group 10.png" class="com2">
    </div> 
</body>
</html>
