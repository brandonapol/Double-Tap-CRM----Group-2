<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page">
    <div class="sign_up">
        <div class="header">Sign Up</div>
        <div class="form">
            <div class="person">
                <div class="bubble">
                    <div class="form"><form><fieldset>
                        <img src="assets/signup/user-regular.svg" class="image">
                        <input type="text" placeholder="Name"  class="text">     
                    </fieldset></form></div>
                </div>
            </div>
    
            <div class="mail">
                <div class="bubble">
                    <div class="form"><form><fieldset>
                        <img src="assets/signup/envelope-regular.svg" class="image">
                        <input type="text" placeholder="Email"  class="text">     
                    </fieldset></form></div>
                </div>
            </div>
            
            <div class="lock">
                <div class="bubble">
                    <div class="form"><form><fieldset>
                        <img src="assets/signup/lock-solid.svg" class="image">
                        <input type="text" placeholder="Password"  class="text">     
                    </fieldset></form></div>
                </div>
            </div>
        </div>
    
    <div class="button">
        <button>Sign Up</button>
        <div class="text2">Or Join Us on our Social Platforms!</div>
    </div>
    
    <div class="socialmedia">
        
            <div class="facebook"><i class="fab fa-facebook"></i></div>
            <div class="facebook"><i class="fab fa-twitter"></i></div>
            <div class="facebook"><i class="fab fa-linkedin-in"></i></div>
            <div class="facebook"><i class="fab fa-google"></i></div>
    </div>
    
    </div>
    
    <div class="computer">
        <img src="assets/signup/Group 10.png" class="com2">
    </div> 
    </div>
</body>
</html>
